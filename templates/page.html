<!doctype html>
<html>

<head>
  {% block scripts %}
  {% endblock %}

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <title>Flask</title>

  <strong>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"></strong>
</head>

<body>

  <header>

    {% block navbar %}
    <div class="container">
      <h1 class="logo">Baffle Beanie</h1>
      <strong>
        <nav>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">| Home</a></li>
            <li><a href="{{ url_for('login') }}">| Receipts</a></li>
          </ul>
        </nav>
      </strong>
    </div>
    {% endblock %}

  </header>

  <script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
<script>
var auth = new auth0.WebAuth({domain: 'YOUR_AUTH0_DOMAIN', clientID: 'YOUR_CLIENT_ID'});

function signin() {
     auth.authorize({
         audience: 'YOUR_API_IDENTIFIER',
         scope: 'openid profile',
         responseType: 'code',
         redirectUri: 'https://YOUR_APP/callback'
     });
}
</script>

<button onclick="signin()">Login</button>


  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>
